<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <title>grafiti</title>
</head>

<body class="w-full">
    <div class="container h-screen w-screen flex gap-10">
        <div id="selecFrom" class=" h-screen w-1/3 bg-slate-600 p-10">

            <form id="form" class="ventana h-5/6  w-11/12 bg-slate-400 flex  flex-col  justify-center items-center ">
                <label for="miInput" class=" m-4 bg-yellow-300 p-4 rounded-3xl">
                    Ingresa el texto<input type="text" class="ml-3" id="miInput" required>
                </label>

                <label for="btn" class="boton bg-yellow-300 m-auto p-4 rounded-3xl">
                    Escoje un color <br><input type="color" value="#48e9e9" id="color">
                </label>

                <div class=" bg-yellow-300 m-auto p-4 rounded-3xl flex flex-col">
                <label for="poster1" class="boton ">
                    <input type="radio" value="fontGrafiti" id="poster" name="selection"> Grafiti
                </label>

                <label for="poster2" class="boton ">
                    <input type="radio" value="fontPoster" id="poster2" name="selection"> Poster

                </label>
            </div>
                <button id="btn" class="boton bg-yellow-300 m-auto p-4 rounded-3xl">Submit</button>


            </form>
        </div>

        <div id="sectionWall" class=" h-screen w-2/3 bg-red-200 p-10">

            <div id="divRosa" class="divwall h-5/6 w-11/12  bg-red-300 flex items-end">

            </div>
        </div>
    </div>
    <script src="grafiti.js"></script>
</body>

</html>
